name: deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
      FORECAST_API_BASE: ${{ secrets.FORECAST_API_BASE }}
      MONTE_API_BASE: ${{ secrets.MONTE_API_BASE }}
      PORTFOLIO_API_BASE: ${{ secrets.PORTFOLIO_API_BASE }}
      NEXT_PUBLIC_PORTFOLIO_API: ${{ secrets.PORTFOLIO_API_BASE }}
      NEXTJS_DIR: site

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Python deps
        run: pip install boto3 requests python-dotenv

      - name: Run orchestrator
        run: python3 orchestrate_portfolio.py all
